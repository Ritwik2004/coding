<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="index.html">
        <div class="up">
         <i class="fa-solid fa-angles-left" id="back"></i>
        </div>
    </a>
    <div class="main" id="done">
        <div class="box0">
            <span>!!! SignIn !!!</span>
        </div>
        <br>
        <div class="box1">
            <span>Name : </span>
            <br>
            <input type="text" placeholder="Enter your name" id="name">
        </div>
        <br>
        <div class="box2">
            <legend>Gender : </legend>
            <input type="radio" id="Male" name="gender" required>
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" required>
            <label for="Female">Female</label>
            <input type="radio" id="Other" name="gender" required>
            <label for="Other">Other</label>
        </div>
        <br>
        <div class="box3">
            <span>Phone Number : </span>
            <br>
            <input type="tel" placeholder="Enter your phonr number here">
        </div>
        <br>
        <div class="box4">
            <span>WhatsApp Number : </span>
            <br>
            <input type="tel" placeholder="Enter your WhatsApp number here">
        </div>
        <br>
        <div class="box5">
            <span>Email id : </span>
            <br>
            <input type="email" placeholder="Enter your email id here">
        </div>
        <br>
        <div class="box6">
            <span>Age : </span>
            <br>
            <input type="number" id="age">
        </div>
        <br>
        <div class="box7">
            <button onclick="toregester()">Done</button>
        </div>
    </div>
    <div class="hide" id="second">
        <div class="box0">
        <span>!!! SignIn !!!</span>
        </div>
        <br>
        <div class="box7">
            <button onclick="toregester()">Previous</button>
        </div>
        <br>
        <span>Password : </span>
        <br>
        <input type="password" placeholder="Enter your password here" required>
        <br><br>
        <span>Confirm Password : </span>
        <br>
        <input type="password" placeholder="Retype your password here" required>
        <br>
        <br>
        <div class="box9">
            <input type="button" value="submit" onclick="tosubmit()">
        </div>
    </div>
    <div id="third" class="hide">
        <span>Thanks for signin !!!</span>
        <br>
        <span>Press home button !!!</span>
    </div>
</body>
<script>
    function toregester()
    {
        let done = document.getElementById("done");
        done.classList.toggle("main"); 
        done.classList.toggle("hide");
        let  second = document.getElementById("second");
        second.classList.toggle("box8");
        second.classList.toggle("hide");
    }
    function tosubmit()
    {
        let  second = document.getElementById("second");
        second.classList.toggle("box8");
        second.classList.toggle("hide");
        let back=document.getElementById("back");
        back.classList.toggle("fa-angles-left");
        back.classList.toggle("fa-house");
        let third = document.getElementById("third");
        third.classList.toggle("hide");
        third.classList.toggle("box10");
        let name=document.getElementById("name").value;
        let age=document.getElementById("age").value;
        if(name != null)
        {
        temp="Mr. "+name+"\nage : "+age+"\nSuccessfully Sign in";
        setTimeout("alert(temp)",1000);
        }
        else{
            temp2="Please fill the form to signin !!!";
            setTimeout("alert(temp2)",1000);
        }
    }
</script>
</html>
